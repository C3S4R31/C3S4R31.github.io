<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Vector.png" alt="Logo de ALura">        
    </header>

    <main>
        <section class="seccion-input">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese texto aqui"></textarea>
            <p class="info">@ Solo letras minusculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencripar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <div class="caja-mensaje">
            <section class="seccion-mensaje">
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </section>
        </div>        
    </main> 
    
    <script src="script.js"></script>
</body>
</html>
