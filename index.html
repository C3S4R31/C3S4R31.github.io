<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador - Alura</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="imagenes/Vector.png" alt="Logo de ALura">
        </header>

        <main>
            <div class="caja-input">
                <section class="seccion-input">
                    <textarea class="input-texto" cols="1" rows="1" placeholder="Ingrese texto aqui"></textarea>
                    <p class="info">&#128712 Solo letras minusculas y sin acentos</p>
                    <div class="botones">
                        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>                
            </div>

            <div class="caja-mensaje">
                <section class="seccion-mensaje">
                    <textarea class="mensaje" cols="1" rows="1" readonly></textarea>
                    <div class="caja-texto">
                        <p class="texto-1">Ning√∫n mensaje fue encontrado</p>
                    <p class="texto-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>                    
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </section>
            </div>
        </main>
        <script src="script.js"></script>       
    </body>
</html>
